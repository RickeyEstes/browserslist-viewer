<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browserslist Viewer</title>

    <link rel="stylesheet" href="https://unpkg.com/@stackoverflow/stacks/dist/css/stacks.min.css">
</head>
<body class="theme-system">
    <div class="mx-auto w100 wmx12 py24 px16">
        <form id="js-form">
            <h1 class="fs-headline1 mb0">Browserslist viewer</h1>
            <p class="fs-subheading">A page to display compatible browsers from a browserslist string.</p>
            <div class="grid">
                <input type="text"
                    name="query"
                    placeholder="defaults"
                    value="defaults"
                    class="s-input s-input__lg grid--cell brr0" />
                <button type="submit" class="s-btn s-btn__outlined s-btn__lg grid--cell mln1 blr0">Submit</button>
            </div>
        </form>
    
        <div class="ta-center fs-body3">
            Global coverage <strong id="js-global-coverage">0.00%</strong>
        </div>
    
        <div class="grid grid__allcells6 gsx gs16 mt32 fw-wrap">
            <div class="grid--cell fs-title ta-center">Desktop browsers</div>
            <div class="grid--cell fs-title ta-center">Mobile browsers</div>
            <div id="js-desktop-container" class="grid--cell"></div>
            <div id="js-mobile-container" class="grid--cell"></div>
        </div>
    </div>

    <template id="js-entry-template">
        <div class="grid gs8 gsx mt8">
            <div class="grid--cell">
                <img class="js-entry-image" src="//:0" />
            </div>
            <div class="grid--cell fl1 fs-body3">
                <span class="js-entry-name">Browser name</span> <span class="js-entry-version">00</span>
            </div>
            <div class="grid--cell js-entry-coverage fs-body2">00.00%</div>
        </div>
    </template>
</body>
</html>
